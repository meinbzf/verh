<!DOCTYPE html>

    <title>Verhalten in besonderen Fällen</title>
</head>

<body>
    <div class="container-fluid">
        <br>

        <div id="1">
            <label id="1Frage">1 Bei einer Außenlandung mit Personenschaden ist unverzüglich zu benachrichtigen:</label>
            <div class="form-check" id="1a">
                <input class="form-check-input" type="radio" name="gruppe1" id="1aRadio">
                <label class="form-check-label" for="1aRadio" id="1aText">
                    Die nächste Polizeidienststelle und der Zielflugplatz
                </label>
            </div>
            <div class="form-check" id="1b">
                <input class="form-check-input" type="radio" name="gruppe1" id="1bRadio">
                <label class="form-check-label" for="1bRadio" id="1bText">
                    Der Zielflugplatz und das örtlich zuständige Luftamt
                </label>
            </div>
            <div class="form-check" id="1c">
                <input class="form-check-input" type="radio" name="gruppe1" id="1cRadio">
                <label class="form-check-label" for="1cRadio" id="1cText">

                </label>
            </div>
            <div class="form-check" id="1d">
                <input class="form-check-input" type="radio" name="gruppe1" id="1dRadio">
                <label class="form-check-label" for="1dRadio" id="1dText">
                    Der Startflugplatz und das LBA
                </label>
            </div>
        </div>

        <div id="2">
            <label id="2Frage">2 Nach einer Bruchlandung hat der Pilot einen Schock und klagt über starke
                Rückenschmerzen. Sie lagern ihn ruhig und benachrichtigen</label>
            <div class="form-check" id="2a">
                <input class="form-check-input" type="radio" name="gruppe2" id="2aRadio">
                <label class="form-check-label" for="2aRadio" id="2aText">
                    sofort die Notrufzentrale unter Tel.112
                </label>
            </div>
            <div class="form-check" id="2b">
                <input class="form-check-input" type="radio" name="gruppe2" id="2bRadio">
                <label class="form-check-label" for="2bRadio" id="2bText">
                    den nächstgelegenen Arzt
                </label>
            </div>
            <div class="form-check" id="2c">
                <input class="form-check-input" type="radio" name="gruppe2" id="2cRadio">
                <label class="form-check-label" for="2cRadio" id="2cText">
                    sofort den nächsten PKW
                </label>
            </div>
            <div class="form-check" id="2d">
                <input class="form-check-input" type="radio" name="gruppe2" id="2dRadio">
                <label class="form-check-label" for="2dRadio" id="2dText">
                    die Polizei
                </label>
            </div>
        </div>

        <div id="3">
            <label id="3Frage">3 Bei Berührung einer Hochspannungsleitung haben Sie einige Kabel durchschlagen, konnten
                aber trotzdem unverletzt landen.</label>
            <div class="form-check" id="3a">
                <input class="form-check-input" type="radio" name="gruppe3" id="3aRadio">
                <label class="form-check-label" for="3aRadio" id="3aText">
                    Vorsicht! Der Strom wird wieder eingeschaltet
                </label>
            </div>
            <div class="form-check" id="3b">
                <input class="form-check-input" type="radio" name="gruppe3" id="3bRadio">
                <label class="form-check-label" for="3bRadio" id="3bText">
                    Durchgeschlagene Drähte sind spannungsfrei
                </label>
            </div>
            <div class="form-check" id="3c">
                <input class="form-check-input" type="radio" name="gruppe3" id="3cRadio">
                <label class="form-check-label" for="3cRadio" id="3cText">
                    Durch Kurzschluss sind die Hochspannungsleitungen ungefährlich
                </label>
            </div>
            <div class="form-check" id="3d">
                <input class="form-check-input" type="radio" name="gruppe3" id="3dRadio">
                <label class="form-check-label" for="3dRadio" id="3dText">
                    Obiger Unfall ist unmöglich, der Pilot wäre tot
                </label>
            </div>
        </div>

        <div id="4">
            <label id="4Frage">4 Welcher Grundsatz steht bei Unfällen an erster Stelle?</label>
            <div class="form-check" id="4a">
                <input class="form-check-input" type="radio" name="gruppe4" id="4aRadio">
                <label class="form-check-label" for="4aRadio" id="4aText">
                    Menschenrettung hat Vorrang
                </label>
            </div>
            <div class="form-check" id="4b">
                <input class="form-check-input" type="radio" name="gruppe4" id="4bRadio">
                <label class="form-check-label" for="4bRadio" id="4bText">
                    LBA benachrichtigen
                </label>
            </div>
            <div class="form-check" id="4c">
                <input class="form-check-input" type="radio" name="gruppe4" id="4cRadio">
                <label class="form-check-label" for="4cRadio" id="4cText">
                    Unfallort absperren und sichern
                </label>
            </div>
            <div class="form-check" id="4d">
                <input class="form-check-input" type="radio" name="gruppe4" id="4dRadio">
                <label class="form-check-label" for="4dRadio" id="4dText">
                    Fotografieren und Skizzen anfertigen
                </label>
            </div>
        </div>

        <div id="5">
            <label id="5Frage">5 30 Minuten nach einem schweren Unfall zeigt der unverletzte Pilot keinerlei
                Schockwirkung. Kann noch ein Schock auftreten?</label>
            <div class="form-check" id="5a">
                <input class="form-check-input" type="radio" name="gruppe5" id="5aRadio">
                <label class="form-check-label" for="5aRadio" id="5aText">
                    Ja, der Schock kann noch Stunden nach dem Unfall auftreten
                </label>
            </div>
            <div class="form-check" id="5b">
                <input class="form-check-input" type="radio" name="gruppe5" id="5bRadio">
                <label class="form-check-label" for="5bRadio" id="5bText">
                    Nein, ein Schock tritt immer sofort auf
                </label>
            </div>
            <div class="form-check" id="5c">
                <input class="form-check-input" type="radio" name="gruppe5" id="5cRadio">
                <label class="form-check-label" for="5cRadio" id="5cText">
                    Nein, die Schockgefahr ist spätestens nach 15 Minuten vorbei
                </label>
            </div>
            <div class="form-check" id="5d">
                <input class="form-check-input" type="radio" name="gruppe5" id="5dRadio">
                <label class="form-check-label" for="5dRadio" id="5dText">
                    Ja, aber nach einer so langen Zeit ist er harmlos
                </label>
            </div>
        </div>

        <div id="6">
            <label id="6Frage">6 Bei Flugunfällen ist vorrangig:</label>
            <div class="form-check" id="6a">
                <input class="form-check-input" type="radio" name="gruppe6" id="6aRadio">
                <label class="form-check-label" for="6aRadio" id="6aText">
                    Menschenrettung
                </label>
            </div>
            <div class="form-check" id="6b">
                <input class="form-check-input" type="radio" name="gruppe6" id="6bRadio">
                <label class="form-check-label" for="6bRadio" id="6bText">
                    Die Benachrichtigung des Luftfahrt-Bundesamt
                </label>
            </div>
            <div class="form-check" id="6c">
                <input class="form-check-input" type="radio" name="gruppe6" id="6cRadio">
                <label class="form-check-label" for="6cRadio" id="6cText">
                    Die Absperrung und Sicherung des Unfallortes
                </label>
            </div>
            <div class="form-check" id="6d">
                <input class="form-check-input" type="radio" name="gruppe6" id="6dRadio">
                <label class="form-check-label" for="6dRadio" id="6dText">
                    Das Fotografieren und Anfertigen von Skizzen
                </label>
            </div>
        </div>

        <div id="7">
            <label id="7Frage">7 Nach einer leichten Bruchlandung ist der Pilot offensichtlich unverletzt, aber er hat
                einen schweren Schock. Die richtige Hilfeleistung:</label>
            <div class="form-check" id="7a">
                <input class="form-check-input" type="radio" name="gruppe7" id="7aRadio">
                <label class="form-check-label" for="7aRadio" id="7aText">
                    Kopf tief, Beine hoch, Arzt benachrichtigen
                </label>
            </div>
            <div class="form-check" id="7b">
                <input class="form-check-input" type="radio" name="gruppe7" id="7bRadio">
                <label class="form-check-label" for="7bRadio" id="7bText">
                    Keine weiteren Umstände machen, der Mann erholt sich schnell
                </label>
            </div>
            <div class="form-check" id="7c">
                <input class="form-check-input" type="radio" name="gruppe7" id="7cRadio">
                <label class="form-check-label" for="7cRadio" id="7cText">
                    Kopf hoch, Beine tief, Arzt benachrichtigen
                </label>
            </div>
            <div class="form-check" id="7d">
                <input class="form-check-input" type="radio" name="gruppe7" id="7dRadio">
                <label class="form-check-label" for="7dRadio" id="7dText">
                    Kopf tief, einen Schnaps geben
                </label>
            </div>
        </div>

        <div id="8">
            <label id="8Frage">8 Können Sie sich darauf verlassen, dass Ihr UL (Steigleistung 6m/sek) auch starke

            <div class="form-check" id="8a">
                <input class="form-check-input" type="radio" name="gruppe8" id="8aRadio">
                <label class="form-check-label" for="8aRadio" id="8aText">
                    Nein
                </label>
            </div>
            <div class="form-check" id="8b">
                <input class="form-check-input" type="radio" name="gruppe8" id="8bRadio">
                <label class="form-check-label" for="8bRadio" id="8bText">
                    Ja - ausgenommen im Hochgebirge
                </label>
            </div>
            <div class="form-check" id="8c">
                <input class="form-check-input" type="radio" name="gruppe8" id="8cRadio">
                <label class="form-check-label" for="8cRadio" id="8cText">
                    Normalerweise nicht, aber bei 6 m/sek Steigleistung ja
                </label>
            </div>
            <div class="form-check" id="8d">
                <input class="form-check-input" type="radio" name="gruppe8" id="8dRadio">
                <label class="form-check-label" for="8dRadio" id="8dText">
                    Ja - auch mit geringer Steigleistung sind Fallwinde unproblematisch
                </label>
            </div>
        </div>

        <div id="9">
            <label id="9Frage">9 Worauf müssen Sie im bergigen Gelände achten?</label>
            <div class="form-check" id="9a">
                <input class="form-check-input" type="radio" name="gruppe9" id="9aRadio">
                <label class="form-check-label" for="9aRadio" id="9aText">
                    Auf die Leewirkungen
                </label>
            </div>
            <div class="form-check" id="9b">
                <input class="form-check-input" type="radio" name="gruppe9" id="9bRadio">
                <label class="form-check-label" for="9bRadio" id="9bText">
                    Auf die durch Berge eingeschränkte Sichtmöglichkeit
                </label>
            </div>
            <div class="form-check" id="9c">
                <input class="form-check-input" type="radio" name="gruppe9" id="9cRadio">
                <label class="form-check-label" for="9cRadio" id="9cText">
                    Auf die Luvwirkungen
                </label>
            </div>
            <div class="form-check" id="9d">
                <input class="form-check-input" type="radio" name="gruppe9" id="9dRadio">
                <label class="form-check-label" for="9dRadio" id="9dText">
                    Auf Zusammenstoßgefahr mit den Bergen
                </label>
            </div>
        </div>

        <div id="10">
            <label id="10Frage">10 Welchen Bereich im Tal müssen Sie meiden, wenn die Windrichtung quer zu einem Tal
                verläuft?</label>
            <div class="form-check" id="10a">
                <input class="form-check-input" type="radio" name="gruppe10" id="10aRadio">
                <label class="form-check-label" for="10aRadio" id="10aText">
                    Die Leeseite der Berge
                </label>
            </div>
            <div class="form-check" id="10b">
                <input class="form-check-input" type="radio" name="gruppe10" id="10bRadio">
                <label class="form-check-label" for="10bRadio" id="10bText">
                    Die Talmitte
                </label>
            </div>
            <div class="form-check" id="10c">
                <input class="form-check-input" type="radio" name="gruppe10" id="10cRadio">
                <label class="form-check-label" for="10cRadio" id="10cText">
                    Die Luvseite der Berge
                </label>
            </div>
            <div class="form-check" id="10d">
                <input class="form-check-input" type="radio" name="gruppe10" id="10dRadio">
                <label class="form-check-label" for="10dRadio" id="10dText">
                    Den Bereich oberhalb der Berge
                </label>
            </div>
        </div>

        <div id="11">
            <label id="11Frage">11 Welcher Teil das Tales muss gemieden werden, wenn der Wind quer zum Tal weht?</label>
            <div class="form-check" id="11a">
                <input class="form-check-input" type="radio" name="gruppe11" id="11aRadio">
                <label class="form-check-label" for="11aRadio" id="11aText">
                    Die Leeseite der Berge
                </label>
            </div>
            <div class="form-check" id="11b">
                <input class="form-check-input" type="radio" name="gruppe11" id="11bRadio">
                <label class="form-check-label" for="11bRadio" id="11bText">
                    Die Talmitte
                </label>
            </div>
            <div class="form-check" id="11c">
                <input class="form-check-input" type="radio" name="gruppe11" id="11cRadio">
                <label class="form-check-label" for="11cRadio" id="11cText">
                    Die Luvseite der Berge
                </label>
            </div>
            <div class="form-check" id="11d">
                <input class="form-check-input" type="radio" name="gruppe11" id="11dRadio">
                <label class="form-check-label" for="11dRadio" id="11dText">
                    Keiner
                </label>
            </div>
        </div>

        <div id="12">
            <label id="12Frage">12 Wovon ist die Stärke und die Langlebigkeit von Wirbelschleppen u.a. abhängig?</label>
            <div class="form-check" id="12a">
                <input class="form-check-input" type="radio" name="gruppe12" id="12aRadio">
                <label class="form-check-label" for="12aRadio" id="12aText">
                    Von der Spannweite, der Fluggeschwindigkeit und dem Gewicht des Flugzeuges
                </label>
            </div>
            <div class="form-check" id="12b">
                <input class="form-check-input" type="radio" name="gruppe12" id="12bRadio">
                <label class="form-check-label" for="12bRadio" id="12bText">
                    Von der Größe des vorausfliegenden Flugzeuges
                </label>
            </div>
            <div class="form-check" id="12c">
                <input class="form-check-input" type="radio" name="gruppe12" id="12cRadio">
                <label class="form-check-label" for="12cRadio" id="12cText">
                    Nur von der Fluggeschwindigkeit
                </label>
            </div>
            <div class="form-check" id="12d">
                <input class="form-check-input" type="radio" name="gruppe12" id="12dRadio">
                <label class="form-check-label" for="12dRadio" id="12dText">
                    Von der Luftfeuchtigkeit
                </label>
            </div>
        </div>

        <div id="13">
            <label id="13Frage">13 Der Luftfahrzeugführer stellt fest, dass der Öldruck seines Viertakt-Motors auf Null
                absinkt und die Öltemperatur stark ansteigt. Welche Maßnahmen hat er zu ergreifen?</label>
            <div class="form-check" id="13a">
                <input class="form-check-input" type="radio" name="gruppe13" id="13aRadio">
                <label class="form-check-label" for="13aRadio" id="13aText">
                    Eine Notlandung durchführen
                </label>
            </div>
            <div class="form-check" id="13b">
                <input class="form-check-input" type="radio" name="gruppe13" id="13bRadio">
                <label class="form-check-label" for="13bRadio" id="13bText">
                    Die Leistung des Motors verringern und zum Bestimmungsflugplatz weiterfliegen
                </label>
            </div>
            <div class="form-check" id="13c">
                <input class="form-check-input" type="radio" name="gruppe13" id="13cRadio">
                <label class="form-check-label" for="13cRadio" id="13cText">
                    Die Öltemperatur überwachen und auf dem nächsten, geeigneten Flugplatz landen
                </label>
            </div>
            <div class="form-check" id="13d">
                <input class="form-check-input" type="radio" name="gruppe13" id="13dRadio">
                <label class="form-check-label" for="13dRadio" id="13dText">
                    Die Vergaservorwärmung ziehen und zum Ausweichflugplatz weiterfliegen
                </label>
            </div>
        </div>

        <div id="14">
            <label id="14Frage">14 Im militärischen Tiefflugband ist mit vermehrten Tiefflügen von Militärflugzeugen zu
                rechnen. Der UL-Pilot</label>
            <div class="form-check" id="14a">
                <input class="form-check-input" type="radio" name="gruppe14" id="14aRadio">
                <label class="form-check-label" for="14aRadio" id="14aText">
                    führt zwischen 1000 ft AGL und 2000 ft AGL verstärkte Luftraumbeobachtung durch, weil in diese
                    Höhenbandvon von Mo. bis Fr. militärischer Tieflug durchgeführt wird.
                </label>
            </div>
            <div class="form-check" id="14b">
                <input class="form-check-input" type="radio" name="gruppe14" id="14bRadio">
                <label class="form-check-label" for="14bRadio" id="14bText">
                    fliegt in einer Höhe von maximal 85 m GND, da in dieser Höhe keine Strahlflugzeuge anzutreffen sind.
                </label>
            </div>
            <div class="form-check" id="14c">
                <input class="form-check-input" type="radio" name="gruppe14" id="14cRadio">
                <label class="form-check-label" for="14cRadio" id="14cText">
                    setzt seinen Flug normal fort, da Militärflugzeuge ausweichen.
                </label>
            </div>
            <div class="form-check" id="14d">
                <input class="form-check-input" type="radio" name="gruppe14" id="14dRadio">
                <label class="form-check-label" for="14dRadio" id="14dText">
                    führt eine Außenlandung durch, da er sich in einem Sperrgebiet befindet.
                </label>
            </div>
        </div>

        <div id="15">
            <label id="15Frage">15 Im überzogenen Flugzustand hängt die linke Tragfläche. Wie wird der überzogene
                Flugzustand beendet?</label>
            <div class="form-check" id="15a">
                <input class="form-check-input" type="radio" name="gruppe15" id="15aRadio">
                <label class="form-check-label" for="15aRadio" id="15aText">
                    Nachdrücken und nach Fahrtaufnahme Querlage durch koordinierte Seiten- und Querruderausschläge
                    korrigieren
                </label>
            </div>
            <div class="form-check" id="15b">
                <input class="form-check-input" type="radio" name="gruppe15" id="15bRadio">
                <label class="form-check-label" for="15bRadio" id="15bText">
                    Querruder rechts, leicht drücken, Geschwindigkeit aufholen und Ruder wieder in Normalstellung
                </label>
            </div>
            <div class="form-check" id="15c">
                <input class="form-check-input" type="radio" name="gruppe15" id="15cRadio">
                <label class="form-check-label" for="15cRadio" id="15cText">
                    Seitenruder links, leicht drücken, Geschwindigkeit aufholen und Ruder wieder in Normalstellung
                </label>
            </div>
            <div class="form-check" id="15d">
                <input class="form-check-input" type="radio" name="gruppe15" id="15dRadio">
                <label class="form-check-label" for="15dRadio" id="15dText">
                    Quer- und Seitenruder gleichmäßig und gleichsinnig nach rechts, Geschwindigkeit aufholen, leicht
                    drücken und danach alle Ruder wieder in Normalstellung
                </label>
            </div>
        </div>

        <div id="16">
            <label id="16Frage">16 Die Motorleistung Ihres UL sinkt mit steigender Höhe wegen</label>
            <div class="form-check" id="16a">
                <input class="form-check-input" type="radio" name="gruppe16" id="16aRadio">
                <label class="form-check-label" for="16aRadio" id="16aText">
                    der geringeren Luftdichte
                </label>
            </div>
            <div class="form-check" id="16b">
                <input class="form-check-input" type="radio" name="gruppe16" id="16bRadio">
                <label class="form-check-label" for="16bRadio" id="16bText">
                    der höheren Luftfeuchtigkeit
                </label>
            </div>
            <div class="form-check" id="16c">
                <input class="form-check-input" type="radio" name="gruppe16" id="16cRadio">
                <label class="form-check-label" for="16cRadio" id="16cText">
                    der höheren Luftdichte
                </label>
            </div>
            <div class="form-check" id="16d">
                <input class="form-check-input" type="radio" name="gruppe16" id="16dRadio">
                <label class="form-check-label" for="16dRadio" id="16dText">
                    dem geringeren prozentualen Anteil an Sauerstoff
                </label>
            </div>
        </div>

        <div id="17">
            <label id="17Frage">17 Während eines Überlandfluges wird festgestellt, dass der Zielflughafen nicht mehr vor
                Einbruch der Nacht erreicht werden kann. Der Luftfahrzeugführer</label>
            <div class="form-check" id="17a">
                <input class="form-check-input" type="radio" name="gruppe17" id="17aRadio">

                </label>

            <div class="form-check" id="17b">
                <input class="form-check-input" type="radio" name="gruppe17" id="17bRadio">
                <label class="form-check-label" for="17bRadio" id="17bText">

            <div class="form-check" id="17c">
                <input class="form-check-input" type="radio" name="gruppe17" id="17cRadio">
                <label class="form-check-label" for="17cRadio" id="17cText">
                    leitet sofort eine Notlandung ein
                </label>

                    Mit Hilfe der Instrumente auf eine Sicherheitshöhe innerhalb der Wolken steigen und den Flug mit
                    Radarführung fortsetzen
                </label>
            </div>
        </div>

        <div id="121">
            <label id="121Frage">121 Bei einem Überlandflug in 1000 ft GND müsste, um zum Zielort zu gelangen, eine
                Warmfront durchquert werden. Infolge einsetzenden Regens wird die Sicht immer schlechter. Wie hat sich
                der Luftfahrzeugführer zu verhalten?</label>
            <div class="form-check" id="121a">
                <input class="form-check-input" type="radio" name="gruppe121" id="121aRadio">
                <label class="form-check-label" for="121aRadio" id="121aText">
                    Umkehren
                </label>
            </div>
            <div class="form-check" id="121b">
                <input class="form-check-input" type="radio" name="gruppe121" id="121bRadio">
                <label class="form-check-label" for="121bRadio" id="121bText">
                    Höher fliegen, um aus dem Regen herauszukommen
                </label>
            </div>
            <div class="form-check" id="121c">
                <input class="form-check-input" type="radio" name="gruppe121" id="121cRadio">
                <label class="form-check-label" for="121cRadio" id="121cText">
                    Tiefer fliegen, um bessere Erdsicht zu bekommen
                </label>
            </div>
            <div class="form-check" id="121d">
                <input class="form-check-input" type="radio" name="gruppe121" id="121dRadio">
                <label class="form-check-label" for="121dRadio" id="121dText">
                    Langsamer fliegen, um besser navigieren zu können
                </label>
            </div>
        </div>

        <div id="122">
            <label id="122Frage">122 Bei einem Flug in einem Mittelgebirgstal in 500 ft GND kommen tiefe Wolken und
                Nieselregen auf. Nach einer Kehrtkurve wird festgestellt, dass auch auf dem Rückweg dieselben
                Wetterbedingungen eingetreten sind. Welche Maßnahmen sind zu treffen?</label>
            <div class="form-check" id="122a">
                <input class="form-check-input" type="radio" name="gruppe122" id="122aRadio">
                <label class="form-check-label" for="122aRadio" id="122aText">
                    Eine Sicherheitsaußenlandung mit Motorhilfe durchführen
                </label>
            </div>
            <div class="form-check" id="122b">
                <input class="form-check-input" type="radio" name="gruppe122" id="122bRadio">
                <label class="form-check-label" for="122bRadio" id="122bText">
                    Höher steigen, um nicht gegen die Berge zu fliegen
                </label>
            </div>
            <div class="form-check" id="122c">
                <input class="form-check-input" type="radio" name="gruppe122" id="122cRadio">
                <label class="form-check-label" for="122cRadio" id="122cText">
                    Mit erhöhter Fahrt aus dem Tal herauszukommen versuchen
                </label>
            </div>
            <div class="form-check" id="122d">
                <input class="form-check-input" type="radio" name="gruppe122" id="122dRadio">
                <label class="form-check-label" for="122dRadio" id="122dText">
                    Eine Notlandung vorbereiten und landen, wenn kein VMC mehr herrscht
                </label>
            </div>
        </div>

        <div id="123">
            <label id="123Frage">123 Während des Landeanfluges fängt es plötzlich an zu regnen. Welchen Einfluss hat der
                Regen auf die Flugeigenschaften des Luftfahrzeuges?</label>
            <div class="form-check" id="123a">
                <input class="form-check-input" type="radio" name="gruppe123" id="123aRadio">
                <label class="form-check-label" for="123aRadio" id="123aText">
                    Die Überziehgeschwindigkeit wird höher, es muss also schneller angeflogen werden
                </label>
            </div>
            <div class="form-check" id="123b">
                <input class="form-check-input" type="radio" name="gruppe123" id="123bRadio">
                <label class="form-check-label" for="123bRadio" id="123bText">
                    Die Masse des Luftfahrzeuges wird größer, dadurch erhöht sich die Sinkrate
                </label>
            </div>
            <div class="form-check" id="123c">
                <input class="form-check-input" type="radio" name="gruppe123" id="123cRadio">
                <label class="form-check-label" for="123cRadio" id="123cText">
                    Keinen Einfluss, durch die Fluggeschwindigkeit werden die Tropfen weggeweht
                </label>
            </div>
            <div class="form-check" id="123d">
                <input class="form-check-input" type="radio" name="gruppe123" id="123dRadio">
                <label class="form-check-label" for="123dRadio" id="123dText">
                    Die Überziehgeschwindigkeit wird geringer, deshalb muss mit erhöhter Geschwindigkeit angeflogen
                    werden
                </label>
            </div>
        </div>

        <div id="124">
            <label id="124Frage">124 Wie hat sich der Luftfahrzeugführer zu verhalten, wenn er mit vereisten Tragflächen
                landen muss?</label>
            <div class="form-check" id="124a">
                <input class="form-check-input" type="radio" name="gruppe124" id="124aRadio">
                <label class="form-check-label" for="124aRadio" id="124aText">
                    Den Landeanflug mit erhöhter Geschwindigkeit durchführen
                </label>
            </div>
            <div class="form-check" id="124b">
                <input class="form-check-input" type="radio" name="gruppe124" id="124bRadio">
                <label class="form-check-label" for="124bRadio" id="124bText">
                    Eine Ziellandung mit Mindestgeschwindigkeit durchführen und in der Bahnmitte aufsetzen
                </label>
            </div>
            <div class="form-check" id="124c">
                <input class="form-check-input" type="radio" name="gruppe124" id="124cRadio">
                <label class="form-check-label" for="124cRadio" id="124cText">
                    Einen normalen Landeanflug durchführen, weil in Bodennähe die Luft wärmer wird
                </label>
            </div>
            <div class="form-check" id="124d">
                <input class="form-check-input" type="radio" name="gruppe124" id="124dRadio">
                <label class="form-check-label" for="124dRadio" id="124dText">
                    Besonders auf die Trimmung achten, weil sich die Flugmasse erhöht hat
                </label>
            </div>
        </div>

        <div id="125">
            <label id="125Frage">125 Ein Luftfahrzeugführer stellt während eines Reisefluges fest, dass die Drehzahl des
                Motors abfällt. Worin könnte die Ursache liegen, wenn weder die Gashebelstellung noch die
                Gemischregulierung verändert worden ist?</label>
            <div class="form-check" id="125a">
                <input class="form-check-input" type="radio" name="gruppe125" id="125aRadio">
                <label class="form-check-label" for="125aRadio" id="125aText">

                </label>
            </div>
            <div class="form-check" id="125b">
                <input class="form-check-input" type="radio" name="gruppe125" id="125bRadio">
                <label class="form-check-label" for="125bRadio" id="125bText">
                    Ausfall der Zündmagneten
                </label>
            </div>
            <div class="form-check" id="125c">
                <input class="form-check-input" type="radio" name="gruppe125" id="125cRadio">
                <label class="form-check-label" for="125cRadio" id="125cText">
                    Unterbrechung der Kraftstoffzufuhr
                </label>
            </div>
            <div class="form-check" id="125d">
                <input class="form-check-input" type="radio" name="gruppe125" id="125dRadio">
                <label class="form-check-label" for="125dRadio" id="125dText">
                    Versagen der Batterie
                </label>
            </div>
        </div>

        <div id="126">
            <label id="126Frage">126 Womit ist bei einem Eisansatz an den Tragflächen zu rechnen?</label>
            <div class="form-check" id="126a">

                </label>
            </div>
            <div class="form-check" id="126b">
                <input class="form-check-input" type="radio" name="gruppe126" id="126bRadio">
                <label class="form-check-label" for="126bRadio" id="126bText">
                    einer Zunahme um 20 - 30 % der Masse des Luftfahrzeuges
                </label>
            </div>
            <div class="form-check" id="126c">
                <input class="form-check-input" type="radio" name="gruppe126" id="126cRadio">
                <label class="form-check-label" for="126cRadio" id="126cText">
                    einer niedrigeren Überziehgeschwindigkeit
                </label>
            </div>
            <div class="form-check" id="126d">
                <input class="form-check-input" type="radio" name="gruppe126" id="126dRadio">
                <label class="form-check-label" for="126dRadio" id="126dText">
                    zunehmender Hecklastigkeit
                </label>
            </div>
        </div>

        <div id="127">
            <label id="127Frage">127 Wo ist verstärkt mit Turbulenzen zu rechnen? Bei</label>
            <div class="form-check" id="127a">
                <input class="form-check-input" type="radio" name="gruppe127" id="127aRadio">

            <div class="form-check" id="127c">

            <div class="form-check" id="127d">
